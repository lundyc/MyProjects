<!doctype html>

<html lang="en">

  <head>
    <meta charset="utf-8">

    <title>Rate Us</title>
    <meta name="description" content="Rate Us Please">
    <meta name="author" content="Colin Lundy">

    <link rel="stylesheet" href="styles.css">
    <script src="jquery-3.4.1.min.js"></script>
  </head>

  <body>
    <form>
      <p>
        <input name="email" id="email" autocomplete="off" autofocus="autofocus" required type="email" placeholder="Please enter your Email">
        <input name="phone" id="phone" autocomplete="off" autofocus="autofocus" required type="tel" maxlength="11" pattern="[0-9]{11}" required placeholder="Please enter your Phone Number">
      </p>

      <p class="padd">* How satisfied were you with your recent visit?<br>
        <div class="faces Satisfied"><span>Satisfied</span></div>
        <div class="faces Neutral"><span>Neutral</span></div>
        <div class="faces NotSatisfied"><span>Not Satisfied</span></div>

        <button type="submit" class="finishButton button_button button_button_isPrimary" id="buttonFinish" value="Finish" name="forward_main-pager"><span class="button_buttonCaption">Finish</span></button>
      </p>
    </form>
  </body>

</html>
